################################# Default configuration ###################
# provide your domain here
baseURL = "https://gremlins.io"
# theme
theme = "dot"
# site title
title = "Gremlins"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer]
unsafe = true


############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/gremlins.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title

# customize color
primary_color = "#30a6ff"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################
[[params.social]]
icon = "ti-facebook" # themify icon pack : https://themify.me/themify-icons
link = "#"

[[params.social]]
icon = "ti-twitter-alt" # themify icon pack : https://themify.me/themify-icons
link = "#"
  
[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
link = "#"
  
[[params.social]]
icon = "ti-linkedin" # themify icon pack : https://themify.me/themify-icons
link = "#"

################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
copyright = "Copyright Â© 2020 by [coderturtle](https://coderturtle.io/)"

# banner
[Languages.en.params.banner]
title = "Gremlins Knowledge Base"
subtitle = "Which Gremlin are you looking for today..."
bg_image = "images/banner1.jpg"
placeholder = "Know what you're looking for?"

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find what you were looking for?"
content = "Please let us know if there are any requests or topics you'd like us to look into..."
# call to action button
[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact"


